<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>高考倒计时</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">高考倒计时</h1>
      <div class="countdown">
        <div class="block">
          <div class="label">天</div>
          <div class="value" id="days">00</div>
        </div>
        <div class="block">
          <div class="label">小时</div>
          <div class="value" id="hours">00</div>
        </div>
        <div class="block">
          <div class="label">分钟</div>
          <div class="value" id="minutes">00</div>
        </div>
        <div class="block">
          <div class="label">秒钟</div>
          <div class="value" id="seconds">00</div>
        </div>
      </div>
      <script src="countdown.js"></script>
    </div>
  </body>
</html>
